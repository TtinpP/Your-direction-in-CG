<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тест: Твоя профессия в CG</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1a1a1a;
            color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            background-color: #2b2b2b;
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.6);
            max-width: 500px;
            width: 100%;
            text-align: center;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        
        /* --- ПРОГРЕСС-БАР --- */
        .progress-wrapper {
            position: relative;
            margin-bottom: 30px;
            margin-top: 10px;
            height: 20px; /* Высота под точки */
        }
        
        /* СЕРАЯ ЛИНИЯ (Фон) */
        .progress-track {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            /* Отступы, чтобы линия пряталась за точками */
            left: 6px; 
            right: 6px;
            height: 4px;
            background-color: #444;
            z-index: 0;
            border-radius: 2px;
        }

        /* ГОЛУБАЯ ЛИНИЯ (Заливка) */
        .progress-fill {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            left: 6px; /* Стартует там же, где серая */
            height: 4px;
            background-color: #00d2ff;
            z-index: 0;
            width: 0%; 
            /* ГЛАВНОЕ ИСПРАВЛЕНИЕ: Ограничиваем максимальную ширину.
               100% ширины контейнера минус (6px слева + 6px справа) */
            max-width: calc(100% - 12px); 
            transition: width 0.4s ease;
            box-shadow: 0 0 10px #00d2ff;
            border-radius: 2px;
        }

        /* Контейнер для точек (они лежат поверх линий) */
        .checkpoints {
            display: flex;
            justify-content: space-between;
            position: relative;
            z-index: 1; 
            align-items: center;
            height: 100%;
        }

        /* Обычная точка */
        .dot {
            width: 12px;
            height: 12px;
            background-color: #444;
            border: 3px solid #2b2b2b; /* Окантовка под цвет фона */
            border-radius: 50%;
            transition: 0.3s;
            box-sizing: content-box; 
        }
        
        .dot.active {
            background-color: #00d2ff;
            transform: scale(1.4);
            box-shadow: 0 0 10px rgba(0, 210, 255, 0.6);
        }
        
        .dot.completed {
            background-color: #00d2ff;
        }

        /* ФИНИШНАЯ ТОЧКА (Белая) */
        .dot.finish-dot {
            border-color: #fff; 
            width: 14px;
            height: 14px;
        }
        .dot.finish-dot.active {
            background-color: #fff;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.8);
        }

        /* --- ОСТАЛЬНОЕ --- */
        h2 { 
            color: #fff; 
            margin-bottom: 25px; 
            font-size: 22px;
            min-height: 54px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .answers-box {
            flex-grow: 1;
        }
        .btn {
            display: block;
            width: 100%;
            padding: 18px;
            margin: 12px 0;
            background-color: #3a3a3a;
            border: 2px solid transparent;
            color: #e0e0e0;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 16px;
            text-align: left;
            font-weight: 500;
        }
        .btn:hover {
            background-color: #444;
            border-color: #00d2ff;
            color: #fff;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        .btn:active {
            transform: scale(0.98);
        }
        
        .back-btn {
            background: none;
            border: none;
            color: #777;
            cursor: pointer;
            padding: 10px;
            font-size: 14px;
            align-self: flex-start;
            margin-top: 10px;
            transition: 0.2s;
            display: flex;
            align-items: center;
            gap: 5px;
            visibility: hidden;
        }
        .back-btn:hover {
            color: #00d2ff;
        }

        /* Результаты */
        .result-box {
            display: none;
            animation: fadeIn 0.5s ease;
        }
        .result-icon {
            font-size: 60px;
            margin-bottom: 10px;
        }
        .result-title {
            font-size: 28px;
            font-weight: bold;
            color: #00d2ff;
            margin-bottom: 15px;
            text-shadow: 0 0 20px rgba(0, 210, 255, 0.3);
        }
        .result-desc {
            font-size: 17px;
            line-height: 1.6;
            color: #ccc;
            margin-bottom: 30px;
        }
        .restart-btn {
            background-color: #00d2ff;
            color: #1a1a1a;
            border: none;
            font-weight: bold;
            text-align: center;
        }
        .restart-btn:hover {
            background-color: #fff;
            color: #00d2ff;
            box-shadow: 0 0 20px rgba(255,255,255,0.4);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

<div class="container" id="quiz-container">
    
    <div class="progress-wrapper">
        <div class="progress-track"></div>
        <div class="progress-fill" id="progress-fill"></div>
        <div class="checkpoints" id="checkpoints"></div>
    </div>

    <h2 id="question">Загрузка...</h2>
    
    <div id="answers" class="answers-box"></div>

    <button class="back-btn" id="back-btn" onclick="prevStep()">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M19 12H5M12 19l-7-7 7-7"/></svg>
        Назад
    </button>
</div>

<div class="container result-box" id="result-container">
    <div class="result-icon">✨</div>
    <h2>Твой идеальный путь:</h2>
    <div class="result-title" id="result-role">Роль</div>
    <div class="result-desc" id="result-text">Описание</div>
    <button class="btn restart-btn" onclick="location.reload()">Пройти заново</button>
</div>

<script>
    const questions = [
        {
            text: "Что приносит больше кайфа в процессе?",
            options: [
                { text: "Рисовать, лепить, создавать визуал", scores: { model: 2, comp: 1 } },
                { text: "Копаться в настройках, скриптах и нодах", scores: { rig: 2, vfx: 1 } },
                { text: "Совмещать: чтобы и красиво, и работало", scores: { vfx: 2, rig: 1 } }
            ]
        },
        {
            text: "Твое отношение к математике и логике?",
            options: [
                { text: "О нет, я за интуицию и глаз художника", scores: { model: 2, anim: 1 } },
                { text: "Люблю логические задачи и порядок", scores: { rig: 2, vfx: 1 } },
                { text: "Потерплю формулы ради крутого взрыва", scores: { vfx: 2 } }
            ]
        },
        {
            text: "Кем бы ты был на съемочной площадке?",
            options: [
                { text: "Актером (эмоции, мимика, драйв)", scores: { anim: 3 } },
                { text: "Декоратором (фактуры, детали, объекты)", scores: { model: 2 } },
                { text: "Оператором (свет, композиция кадра)", scores: { comp: 3 } }
            ]
        },
        {
            text: "Можешь ли ты сидеть над одной деталью часами?",
            options: [
                { text: "Да, могу весь день рисовать царапины", scores: { model: 2 } },
                { text: "Нет, мне нужно видеть движение!", scores: { anim: 2 } },
                { text: "Мне нравится собирать сцену из готовых кусков", scores: { comp: 2, vfx: 1 } }
            ]
        },
        {
            text: "Симуляция взорвалась, программа вылетела. Ты...",
            options: [
                { text: "С интересом ищу причину. Люблю хаос", scores: { vfx: 3 } },
                { text: "Бешусь. Люблю полный контроль", scores: { model: 1, anim: 1 } },
                { text: "Иду пить чай, я вообще про искусство", scores: { comp: 1, model: 1 } }
            ]
        },
        {
            text: "Что для тебя 'красивая картинка'?",
            options: [
                { text: "Киношный свет, цвет и атмосфера", scores: { comp: 3 } },
                { text: "Эпичный масштаб, разрушения, магия", scores: { vfx: 3 } },
                { text: "Живой персонаж с характером", scores: { model: 1, anim: 1 } }
            ]
        }
    ];

    const resultsData = {
        model: { title: "3D Modeler / Texture Artist", desc: "Ты скульптор цифрового мира. Тебе нравится статика, проработка деталей и медитативный процесс создания форм. Тебе идеально подойдет создание персонажей, окружения или пропсов." },
        anim: { title: "3D Animator", desc: "В тебе живет актер! Твоя суперсила — вдыхать жизнь в бездушные 3D-модели. Тебе важны тайминг, эмоции и законы физики движения." },
        vfx: { title: "FX Artist (VFX)", desc: "Ты повелитель стихий. Взрывы, вода, магия, дым, разрушения. Ты умеешь дружить с физикой, математикой и делать 'красиво' через сложные симуляции." },
        rig: { title: "Rigger / Technical Artist", desc: "Ты инженер этого мира. Без тебя модели — просто статуи. Ты любишь решать головоломки, строить скелеты и оптимизировать системы." },
        comp: { title: "Lighting / Compositing Artist", desc: "Ты тот, кто делает финальную магию. Собираешь все слои (рендер, свет, эффекты) воедино и создаешь то самое киношное настроение." }
    };

    let currentStep = 0;
    let userScores = { model: 0, anim: 0, vfx: 0, rig: 0, comp: 0 };
    let scoreHistory = [];

    function initProgress() {
        const container = document.getElementById("checkpoints");
        container.innerHTML = "";
        
        for(let i = 0; i < questions.length; i++) {
            const dot = document.createElement("div");
            dot.className = "dot";
            dot.id = `dot-${i}`;
            // Добавляем класс последней точке
            if (i === questions.length - 1) {
                dot.classList.add("finish-dot");
            }
            container.appendChild(dot);
        }
        updateProgress();
    }

    function updateProgress() {
        const fill = document.getElementById("progress-fill");
        // Рассчитываем процент
        const percent = (currentStep / (questions.length - 1)) * 100;
        fill.style.width = `${percent}%`;

        // Обновляем классы точек
        for(let i = 0; i < questions.length; i++) {
            const dot = document.getElementById(`dot-${i}`);
            dot.classList.remove("active", "completed");
            
            if (i < currentStep) {
                dot.classList.add("completed");
            } else if (i === currentStep) {
                dot.classList.add("active");
            }
        }

        const backBtn = document.getElementById("back-btn");
        if (currentStep === 0) {
            backBtn.style.visibility = "hidden";
        } else {
            backBtn.style.visibility = "visible";
        }
    }

    function loadQuestion() {
        const q = questions[currentStep];
        document.getElementById("question").innerText = q.text;
        
        const answersDiv = document.getElementById("answers");
        answersDiv.innerHTML = "";

        q.options.forEach(opt => {
            const btn = document.createElement("button");
            btn.className = "btn";
            btn.innerText = opt.text;
            btn.onclick = () => {
                scoreHistory.push(opt.scores);
                for (let key in opt.scores) {
                    userScores[key] += opt.scores[key];
                }
                nextStep();
            };
            answersDiv.appendChild(btn);
        });

        updateProgress();
    }

    function nextStep() {
        if (currentStep < questions.length - 1) {
            currentStep++;
            loadQuestion();
        } else {
            currentStep++; 
            updateProgress();
            setTimeout(showResult, 400);
        }
    }

    function prevStep() {
        if (currentStep > 0) {
            currentStep--;
            const lastAddedScores = scoreHistory.pop();
            if (lastAddedScores) {
                for (let key in lastAddedScores) {
                    userScores[key] -= lastAddedScores[key];
                }
            }
            loadQuestion();
        }
    }

    function showResult() {
        document.getElementById("quiz-container").style.display = "none";
        document.getElementById("result-container").style.display = "block";

        let maxScore = -1;
        let winner = "model"; 
        
        for (let role in userScores) {
            if (userScores[role] > maxScore) {
                maxScore = userScores[role];
                winner = role;
            }
        }

        const res = resultsData[winner];
        document.getElementById("result-role").innerText = res.title;
        document.getElementById("result-text").innerText = res.desc;
    }

    initProgress();
    loadQuestion();
</script>

</body>
</html>

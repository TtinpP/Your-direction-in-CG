<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тест: Твоё направление в CG</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1a1a1a;
            color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            background-color: #2b2b2b;
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.6);
            max-width: 500px;
            width: 100%;
            text-align: center;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        
        /* --- ПРОГРЕСС-БАР --- */
        .progress-wrapper {
            position: relative;
            margin-bottom: 30px;
            margin-top: 10px;
            height: 20px; 
        }
        
        .progress-track {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            left: 6px; 
            right: 6px;
            height: 4px;
            background-color: #444;
            z-index: 0;
            border-radius: 2px;
        }

        .progress-fill {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            left: 6px;
            height: 4px;
            background-color: #00d2ff;
            z-index: 0;
            width: 0%; 
            max-width: calc(100% - 12px); 
            transition: width 0.4s ease;
            box-shadow: 0 0 10px #00d2ff;
            border-radius: 2px;
        }

        .checkpoints {
            display: flex;
            justify-content: space-between;
            position: relative;
            z-index: 1; 
            align-items: center;
            height: 100%;
        }

        .dot {
            width: 12px;
            height: 12px;
            background-color: #444;
            border: 3px solid #2b2b2b;
            border-radius: 50%;
            transition: 0.3s;
            box-sizing: content-box; 
        }
        
        .dot.active {
            background-color: #00d2ff;
            transform: scale(1.4);
            box-shadow: 0 0 10px rgba(0, 210, 255, 0.6);
        }
        
        .dot.completed {
            background-color: #00d2ff;
        }

        .dot.finish-dot {
            border-color: #fff; 
            width: 14px;
            height: 14px;
        }
        .dot.finish-dot.active {
            background-color: #fff;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.8);
        }

        /* --- ТЕКСТЫ И КНОПКИ --- */
        h2 { 
            color: #fff; 
            margin-bottom: 25px; 
            font-size: 24px;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            line-height: 1.3;
        }
        .answers-box {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        .btn {
            display: block;
            width: 100%;
            padding: 18px;
            background-color: #3a3a3a;
            border: 2px solid transparent;
            color: #e0e0e0;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 16px;
            text-align: left;
            font-weight: 500;
            position: relative;
            overflow: hidden;
        }
        .btn:hover {
            background-color: #444;
            border-color: #00d2ff;
            color: #fff;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        .btn:active {
            transform: scale(0.98);
        }
        
        .back-btn {
            background: none;
            border: none;
            color: #777;
            cursor: pointer;
            padding: 10px;
            font-size: 14px;
            align-self: flex-start;
            margin-top: 20px;
            transition: 0.2s;
            display: flex;
            align-items: center;
            gap: 5px;
            visibility: hidden;
        }
        .back-btn:hover {
            color: #00d2ff;
        }

        /* Результаты */
        .result-box {
            display: none;
            animation: fadeIn 0.6s ease;
        }
        .result-icon {
            font-size: 64px;
            margin-bottom: 15px;
            display: inline-block;
            animation: bounce 2s infinite;
        }
        .result-header {
            font-size: 18px;
            color: #888;
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .result-title {
            font-size: 32px;
            font-weight: bold;
            color: #00d2ff;
            margin-bottom: 20px;
            text-shadow: 0 0 25px rgba(0, 210, 255, 0.4);
            line-height: 1.2;
        }
        .result-desc {
            font-size: 17px;
            line-height: 1.6;
            color: #ccc;
            margin-bottom: 30px;
            background: rgba(0,0,0,0.2);
            padding: 15px;
            border-radius: 10px;
        }
        .restart-btn {
            background-color: #00d2ff;
            color: #1a1a1a;
            border: none;
            font-weight: bold;
            text-align: center;
            font-size: 18px;
        }
        .restart-btn:hover {
            background-color: #fff;
            color: #00d2ff;
            box-shadow: 0 0 20px rgba(255,255,255,0.4);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
    </style>
</head>
<body>

<div class="container" id="quiz-container">
    
    <div class="progress-wrapper">
        <div class="progress-track"></div>
        <div class="progress-fill" id="progress-fill"></div>
        <div class="checkpoints" id="checkpoints"></div>
    </div>

    <h2 id="question">Загрузка...</h2>
    
    <div id="answers" class="answers-box"></div>

    <button class="back-btn" id="back-btn" onclick="prevStep()">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M19 12H5M12 19l-7-7 7-7"/></svg>
        Назад
    </button>
</div>

<div class="container result-box" id="result-container">
    <div class="result-icon">✨</div>
    <div class="result-header">Твоё направление:</div>
    <div class="result-title" id="result-role">Роль</div>
    <div class="result-desc" id="result-text">Описание</div>
    <button class="btn restart-btn" onclick="location.reload()">Пройти заново</button>
</div>

<script>
    // Вопросы адаптированы для новичков (без сложного жаргона)
    const questions = [
        {
            text: "Что тебе интереснее делать?",
            options: [
                { text: "Создавать визуальную форму (лепить, рисовать)", scores: { model: 2, comp: 1 } },
                { text: "Разбираться в технической части (как это работает изнутри)", scores: { rig: 2, vfx: 1 } },
                { text: "Совмещать технику и творчество", scores: { vfx: 2, rig: 1 } }
            ]
        },
        {
            text: "Твое отношение к математике и логике?",
            options: [
                { text: "Я больше доверяю интуиции и художественному вкусу", scores: { model: 2, anim: 1 } },
                { text: "Люблю порядок, структуры и логические задачи", scores: { rig: 2, vfx: 1 } },
                { text: "Готов(а) потерпеть формулы ради крутого эффекта", scores: { vfx: 2 } }
            ]
        },
        {
            text: "Какую роль ты бы выбрал(а) в кинокоманде?",
            options: [
                { text: "Актер (играть эмоции, управлять движением)", scores: { anim: 3 } },
                { text: "Декоратор (создавать предметы, окружение, детали)", scores: { model: 2 } },
                { text: "Оператор/Режиссер (выставлять кадр, свет, атмосферу)", scores: { comp: 3 } }
            ]
        },
        {
            text: "Что тебе ближе в работе?",
            options: [
                { text: "Могу часами прорабатывать одну мелкую деталь", scores: { model: 2 } },
                { text: "Мне скучно в статике, нужно чтобы всё двигалось!", scores: { anim: 2 } },
                { text: "Мне нравится собирать готовую картинку из разных частей", scores: { comp: 2, vfx: 1 } }
            ]
        },
        {
            text: "Если в программе произошел сбой или глюк, ты...",
            options: [
                { text: "С интересом ищу причину. Люблю решать головоломки", scores: { vfx: 3 } },
                { text: "Раздражаюсь. Мне нужен полный контроль над процессом", scores: { model: 1, anim: 1 } },
                { text: "Не хочу в этом копаться, я здесь ради искусства", scores: { comp: 1, model: 1 } }
            ]
        },
        {
            text: "Что для тебя «идеальная картинка»?",
            options: [
                { text: "Красивый свет, цвет и киношная атмосфера", scores: { comp: 3 } },
                { text: "Масштабные разрушения, магия и эпичность", scores: { vfx: 3 } },
                { text: "Живой, харизматичный персонаж", scores: { model: 1, anim: 1 } }
            ]
        }
    ];

    const resultsData = {
        model: { title: "3D Modeling (Моделирование)", desc: "Ты — скульптор цифрового мира. Тебе нравится создавать формы с нуля, прорабатывать текстуры и детали. Твой путь — создание персонажей, техники или окружения для игр и кино." },
        anim: { title: "3D Animation (Анимация)", desc: "Ты вдыхаешь жизнь в объекты! Твоя суперсила — актерское мастерство через компьютер. Тебе важно чувство времени (тайминг) и понимание того, как двигаются живые существа." },
        vfx: { title: "VFX Artist (Спецэффекты)", desc: "Ты — повелитель стихий. Взрывы, огонь, вода, магия, разрушения — это твоих рук дело. Ты находишь баланс между физикой, математикой и красивой картинкой." },
        rig: { title: "Rigging (Риггинг)", desc: "Ты — инженер скелета. Без тебя 3D-модель — это просто статуя. Ты создаешь систему управления («костную систему»), чтобы аниматор мог легко управлять персонажем. Это работа для тех, кто любит логику." },
        comp: { title: "Lighting & Compositing", desc: "Ты создаешь финальную магию. Твоя задача — собрать все слои (3D, свет, эффекты) в единую красивую картинку, настроить настроение кадра и цвет. Ты — глаза проекта." }
    };

    let currentStep = 0;
    let userScores = { model: 0, anim: 0, vfx: 0, rig: 0, comp: 0 };
    let scoreHistory = [];

    function initProgress() {
        const container = document.getElementById("checkpoints");
        container.innerHTML = "";
        
        for(let i = 0; i < questions.length; i++) {
            const dot = document.createElement("div");
            dot.className = "dot";
            dot.id = `dot-${i}`;
            if (i === questions.length - 1) {
                dot.classList.add("finish-dot");
            }
            container.appendChild(dot);
        }
        updateProgress();
    }

    function updateProgress() {
        const fill = document.getElementById("progress-fill");
        const percent = (currentStep / (questions.length - 1)) * 100;
        fill.style.width = `${percent}%`;

        for(let i = 0; i < questions.length; i++) {
            const dot = document.getElementById(`dot-${i}`);
            dot.classList.remove("active", "completed");
            
            if (i < currentStep) {
                dot.classList.add("completed");
            } else if (i === currentStep) {
                dot.classList.add("active");
            }
        }

        const backBtn = document.getElementById("back-btn");
        if (currentStep === 0) {
            backBtn.style.visibility = "hidden";
        } else {
            backBtn.style.visibility = "visible";
        }
    }

    function loadQuestion() {
        const q = questions[currentStep];
        document.getElementById("question").innerText = q.text;
        
        const answersDiv = document.getElementById("answers");
        answersDiv.innerHTML = "";
        
        // Добавляем небольшую задержку для анимации появления кнопок
        q.options.forEach((opt, index) => {
            const btn = document.createElement("button");
            btn.className = "btn";
            btn.innerText = opt.text;
            btn.style.animation = `fadeIn 0.3s ease forwards ${index * 0.1}s`;
            btn.style.opacity = "0"; // Начальное состояние для анимации
            
            btn.onclick = () => {
                scoreHistory.push(opt.scores);
                for (let key in opt.scores) {
                    userScores[key] += opt.scores[key];
                }
                nextStep();
            };
            answersDiv.appendChild(btn);
        });

        updateProgress();
    }

    function nextStep() {
        if (currentStep < questions.length - 1) {
            currentStep++;
            loadQuestion();
        } else {
            currentStep++; 
            updateProgress();
            setTimeout(showResult, 400);
        }
    }

    function prevStep() {
        if (currentStep > 0) {
            currentStep--;
            const lastAddedScores = scoreHistory.pop();
            if (lastAddedScores) {
                for (let key in lastAddedScores) {
                    userScores[key] -= lastAddedScores[key];
                }
            }
            loadQuestion();
        }
    }

    function showResult() {
        document.getElementById("quiz-container").style.display = "none";
        document.getElementById("result-container").style.display = "block";

        let maxScore = -1;
        let winner = "model"; 
        
        // Простая логика определения победителя
        for (let role in userScores) {
            if (userScores[role] > maxScore) {
                maxScore = userScores[role];
                winner = role;
            }
        }

        const res = resultsData[winner];
        document.getElementById("result-role").innerText = res.title;
        document.getElementById("result-text").innerText = res.desc;
    }

    initProgress();
    loadQuestion();
</script>

</body>
</html>
